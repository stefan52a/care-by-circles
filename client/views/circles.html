<div class="panel panel-default" ng-init="getCircles()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Circles</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="Circle in Circles">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{Circle.title}}</h4>
    				<p>{{Circle.UTXO}}</p>
    				<a class="btn btn-primary" href="#/Circles/details/{{Circle._id}}">View Details</a>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
